[params]
    viewMorePostLink = "/blog/"
    author = "Vittorio"
    defaultKeywords = ["real", "estate", "development", "land" , "south texas", "lots", "property"]
    mainSections = ["blog", "tools"]
    defaultDescription = "Lago Bello, a residential real estate development, is a new subdivision with 52 property lots available for sale in Brownsville, Texas."

    # Social media
    facebook_site = "https://www.facebook.com/lagobellosouthtexas" # the Facebook handle of your site ('https://www.facebook.com/HANDLE')
    twitter_site = "GoHugoIO" # the Twitter handle of your site (without the '@')
    default_sharing_image = "img/lago-logo-500-500.png"

    # Google Maps API key (if not set will default to not passing a key.)
    googleMapsApiKey = "AIzaSyCW4qOsR79D9diOaX20DJ60FC_I85PSsxk"

    #¬†Style options: default (light-blue), blue, green, marsala, pink, red, turquoise, violet
    style = "default"


    # Since this template is static, the contact form uses www.formspree.io as a
    # proxy. The form makes a POST request to their servers to send the actual
    # email. Visitors can send up to a 1000 emails each month for free.
    #
    # What you need to do for the setup?
    #
    # - set your email address under 'email' below
    # - upload the generated site to your server
    # - send a dummy email yourself to confirm your account
    # - click the confirm link in the email from www.formspree.io
    # - you're done. Happy mailing!
    #
    #¬†Enable the contact form by entering your Formspree.io email
    email = "info@lagobello.com"
    contact_form_ajax = false
	
    about_us = "<p>We are a small Real Estate Developer interested in helping South Texas Grow!</p>"
    copyright = "Copyright (c) 2017 - 2025, Hacienda Lakeview Inc; all rights reserved."

    # Format dates with Go's time formatting
    date_format = "January 2, 2006"

    logo = "img/lago-logo-500-500.png"
    logo_small = "img/logo-small.png"
    address = """<p>1000 Vittorio Alfieri Ave.
        <br>Olmito, Texas 78575
      </p>
      """
    latitude = "26.0497912"
    longitude = "-97.5522375"

    # Sale Configuration
    [params.sale_config]
    enable = true
    name = "Black Friday Sale"
    percentage = 0.10
    location_filter = "Lake"

[Permalinks]
