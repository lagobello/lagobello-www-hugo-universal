<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 200" fill="none">
    <!-- Definitions for Gradients and Filters -->
    <defs>
        <radialGradient id="glow" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
            <stop offset="0%" style="stop-color:#FFF; stop-opacity:0.8" />
            <stop offset="50%" style="stop-color:#FFD700; stop-opacity:0.3" />
            <stop offset="100%" style="stop-color:#FFD700; stop-opacity:0" />
        </radialGradient>
        <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
            <feDropShadow dx="2" dy="2" stdDeviation="2" flood-color="#000" flood-opacity="0.3"/>
        </filter>
    </defs>

    <!-- Background Glow -->
    <circle cx="200" cy="100" r="90" fill="url(#glow)" />

    <!-- Burst / Fireworks Effect -->
    <g transform="translate(200, 100)" stroke-linecap="round">
        <!-- Inner Gold particles -->
        <g stroke="#FFD700" stroke-width="2">
             <path d="M0 -60 L0 -80" />
             <path d="M42 -42 L56 -56" />
             <path d="M60 0 L80 0" />
             <path d="M42 42 L56 56" />
             <path d="M0 60 L0 80" />
             <path d="M-42 42 L-56 56" />
             <path d="M-60 0 L-80 0" />
             <path d="M-42 -42 L-56 -56" />
        </g>
        <!-- Outer Blue particles -->
        <g stroke="#191970" stroke-width="2" opacity="0.6">
             <line x1="0" y1="-90" x2="0" y2="-100" />
             <line x1="64" y1="-64" x2="71" y2="-71" />
             <line x1="90" y1="0" x2="100" y2="0" />
             <line x1="64" y1="64" x2="71" y2="71" />
             <line x1="0" y1="90" x2="0" y2="100" />
             <line x1="-64" y1="64" x2="-71" y2="71" />
             <line x1="-90" y1="0" x2="-100" y2="0" />
             <line x1="-64" y1="-64" x2="-71" y2="-71" />
        </g>
         <!-- Secondary Gold/Silver sparkles -->
         <g stroke="#C0C0C0" stroke-width="1.5">
             <path d="M20 -70 L25 -85" />
             <path d="M50 -50 L65 -65" />
             <path d="M70 -20 L85 -25" />
             <path d="M-20 -70 L-25 -85" />
             <path d="M-50 -50 L-65 -65" />
             <path d="M-70 -20 L-85 -25" />
        </g>
    </g>

    <!-- Main Text: 2026 -->
    <!-- Using a group to center and apply shadow -->
    <g filter="url(#shadow)">
        <text x="200" y="115" font-family="'Playfair Display', Georgia, serif" font-size="80" font-weight="bold" 
              fill="#191970" stroke="#FFD700" stroke-width="1.5" text-anchor="middle" letter-spacing="4">2026</text>
    </g>

    <!-- Decorative Underline -->
    <path d="M120 135 Q200 155 280 135" stroke="#191970" stroke-width="3" fill="none" stroke-linecap="round"/>
    <circle cx="200" cy="144" r="4" fill="#FFD700" stroke="#191970" stroke-width="1"/>
</svg>
