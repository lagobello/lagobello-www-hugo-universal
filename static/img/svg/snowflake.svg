<svg xmlns="http://www.w3.org/2000/svg" width="200" height="200" viewBox="0 0 200 200">
  <defs>
    <style>
      .flake { fill: white; opacity: 0.9; }
    </style>
  </defs>
  <!-- Centered 20x20 Snowflake in 200x200 canvas (10% density) -->
  <g transform="translate(100, 100) scale(0.6)">
    <!-- 6-sided symmetry -->
    <g class="flake">
         <path d="M0,0 L0,-40 M0,-40 L-5,-30 M0,-40 L5,-30 M0,-25 L-8,-15 M0,-25 L8,-15" stroke="white" stroke-width="3" stroke-linecap="round" />
         <path d="M0,0 L0,-40 M0,-40 L-5,-30 M0,-40 L5,-30 M0,-25 L-8,-15 M0,-25 L8,-15" stroke="white" stroke-width="3" stroke-linecap="round" transform="rotate(60)" />
         <path d="M0,0 L0,-40 M0,-40 L-5,-30 M0,-40 L5,-30 M0,-25 L-8,-15 M0,-25 L8,-15" stroke="white" stroke-width="3" stroke-linecap="round" transform="rotate(120)" />
         <path d="M0,0 L0,-40 M0,-40 L-5,-30 M0,-40 L5,-30 M0,-25 L-8,-15 M0,-25 L8,-15" stroke="white" stroke-width="3" stroke-linecap="round" transform="rotate(180)" />
         <path d="M0,0 L0,-40 M0,-40 L-5,-30 M0,-40 L5,-30 M0,-25 L-8,-15 M0,-25 L8,-15" stroke="white" stroke-width="3" stroke-linecap="round" transform="rotate(240)" />
         <path d="M0,0 L0,-40 M0,-40 L-5,-30 M0,-40 L5,-30 M0,-25 L-8,-15 M0,-25 L8,-15" stroke="white" stroke-width="3" stroke-linecap="round" transform="rotate(300)" />
    </g>
  </g>
</svg>
