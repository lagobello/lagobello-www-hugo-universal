<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" fill="none">
    <!-- Definitions -->
    <defs>
        <filter id="icon-shadow" x="-20%" y="-20%" width="140%" height="140%">
             <feDropShadow dx="1" dy="1" stdDeviation="1" flood-color="#000" flood-opacity="0.2"/>
        </filter>
    </defs>

    <!-- Background Circle for Icon Consistency -->
    <circle cx="50" cy="50" r="45" fill="#f8f9fa" stroke="#191970" stroke-width="2" />
    
    <!-- Group for visuals -->
    <g transform="translate(50, 55)" filter="url(#icon-shadow)">
        <!-- "26" Text representation as paths or simplified text for an icon -->
        <!-- Stylized '26' -->
        <text x="0" y="15" font-family="'Playfair Display', Georgia, serif" font-size="40" font-weight="bold" 
              fill="#191970" stroke="#FFD700" stroke-width="1" text-anchor="middle">'26</text>
    </g>
    
    <!-- Mini Burst/Sparkles at top right -->
    <g transform="translate(70, 25)" stroke="#FFD700" stroke-width="2" stroke-linecap="round">
        <line x1="0" y1="-8" x2="0" y2="-12" />
        <line x1="6" y1="-6" x2="9" y2="-9" />
        <line x1="8" y1="0" x2="12" y2="0" />
        <line x1="6" y1="6" x2="9" y2="9" />
        <line x1="0" y1="8" x2="0" y2="12" />
    </g>
</svg>
