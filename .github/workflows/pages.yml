name: Hugo - Build & Deploy

on:
  push:          # build every branch
  pull_request:  # PR previews
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: peaceiris/actions-hugo@v3
        with:
          extended: true
          hugo-version: '0.147.8'

      - run: hugo --minify

      - uses: actions/upload-pages-artifact@v3   # artifact backend v4

      # optional: outputs.page_url is available here if you want it
      #   echo "Preview â†’ ${{ steps.upload.outputs.page_url }}"
  
  deploy:
    if: github.ref == 'refs/heads/master'        # only prod on master
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4            # required with v3 uploader
